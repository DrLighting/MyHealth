<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./editar.css">
        <title>Editar Vacina</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Averia+Libre:wght@300&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <link rel="icon" href="../imagens/logo.png">
    </head>

    <body>
        <header>
            <nav class="esquerdo">
                <img class="logo" src="../imagens/logo.png"/>
                <h2>MyHealth</h2>
            </nav>
            <nav class="direito">
                <button class="btm-header" id="vacinas">Minhas Vacinas</button>
                <button class="btm-header" id="logout">Logout</button>
            </nav>
        </header>

        <div class="excluir" onclick="mostrapop()">
            <button class="btmexcluir"><img class="lixeira" src="../imagens/lixeira.png"/>excluir</button>
        </div>
        <main>

            <div class="rotulo">
                <label>Data de vacinação</label>
                <label>Vacina</label>
                <label>Dose</label>
                <label>Comprovante Da vacina</label>
                <label class="diferente">Próxima vacinação</label>
            </div>
            <div class="entradas">
                <input type="date" name="" id="data">
                <input type="text" name="" id="vacina">
                <p>
                    <input type="radio" name="dose" value="1º dose">1º dose
                    <input type="radio" name="dose" value="2º dose">2º dose
                    <input type="radio" name="dose" value="3º dose">3º dose
                    <input type="radio" name="dose" value="reforço">Reforço
                    <input type="radio" name="dose" value="dose única">Dose única
                </p>
                <input type="file" id="foto">
                <div>
                    <img  id="trocafoto">
                </div>
                <input type="date" name="" id="proxData">
            </div>
        </main>

        <div class="popup" id="popup1">
            <div class="corpo">
                <h2>Tem certeza que deseja remover essa vacina?</h2><br>
                <div class="botao">
                    <button class="confi">SIM</button>
                    <button class="nega">CANCELAR</button>
                </div>
            </div>
        </div>

        </div>

        <footer>
            <button class="botaoBaixo">Salvar alterações</button>
        </footer>
        <script type="module" src="editar.js"></script>
        <script>
           function mostrapop(){
                var elemento = document.getElementById("popup1");
                elemento.classList.add("mostra");
            }
        </script>
    </body>
</html>
